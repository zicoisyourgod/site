<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            width: 500px;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-row label {
            width: 120px;
            margin-right: 15px;
            text-align: right;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            flex: 1;
            padding: 5px;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .radio-group label,
        .checkbox-group label {
            width: auto;
            margin-right: 10px;
            text-align: left;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <h2>Student Information Form</h2>
    <form>
        <div class="form-row">
            <label for="studentId">Student Id</label>
            <input type="number" id="studentId" value="1140000000" placeholder="1140000000">
        </div>
        <div class="form-row">
            <label for="name">Name</label>
            <input type="text" id="name" value="e.g. John Smith" placeholder="e.g. John Smith">
        </div>
        <div class="form-row radio-group">
            <label for="gender">Gendar</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
        </div>
        <div class="form-row checkbox-group">
            <label for="habits">Habits</label>
            <input type="checkbox" id="swimming" name="habits" value="Swimming">
            <label for="swimming">Swimming</label>
            <input type="checkbox" id="pingpong" name="habits" value="Ping bong">
            <label for="pingpong">Ping bong</label>
            <input type="checkbox" id="guitar" name="habits" value="Guitar">
            <label for="guitar">Guitar</label>
        </div>
        <div class="form-row">
            <label for="major">Major</label>
            <select id="major">
                <option value="mathematics">mathematics</option>
            </select>
        </div>
        <div class="form-row">
            <label for="city">City</label>
            <input type="text" id="city">
        </div>
        <div class="form-row">
            <label for="internExperience">Intern Experience</label>
            <textarea id="internExperience" rows="4" cols="30"></textarea>
        </div>
        <div class="form-row">
            <label>&nbsp;</label>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
