<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <style>
        form {
            font-family: Arial, sans-serif;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            margin-bottom: 10px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <h2>Studenrt Information Form</h2>
    <form>
        <label for="studentId">Student Id</label>
        <input type="number" id="studentId" value="1140000000" placeholder="1140000000"><br>

        <label for="name">Name</label>
        <input type="text" id="name" value="e.g. John Smith" placeholder="e.g. John Smith"><br>

        <label for="gender">Gendar</label><br>
        <input type="radio" id="male" name="gender" value="Male">Male
        <input type="radio" id="female" name="gender" value="Female"><br>

        <label for="habits">Habits</label><br>
        <input type="checkbox" id="swimming" name="habits" value="Swimming">Swimming
        <input type="checkbox" id="pingpong" name="habits" value="Ping bong">Ping bong
        <input type="checkbox" id="guitar" name="habits" value="Guitar">Guitar<br>

        <label for="major">Major</label>
        <select id="major">
            <option value="mathematics">mathematics</option>
        </select><br>

        <label for="city">City</label>
        <input type="text" id="city"><br>

        <label for="internExperience">Intern Experience</label><br>
        <textarea id="internExperience" rows="4" cols="30"></textarea><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
