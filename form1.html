<!DOCTYPE html>
<html lang="zh - CN">
<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width=device - width, initial - scale = 1.0">
    <title>用户注册</title>
</head>
<body>
    <form action="#">
        <table>
            <tr>
                <td>用户名称:</td>
                <td><input type="text" name="username" value="zhangsan"></td>
            </tr>
            <tr>
                <td>用户密码:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>用户性别:</td>
                <td>
                    <input type="radio" name="gender" value="male" checked> 男
                    <input type="radio" name="gender" value="female"> 女
                </td>
            </tr>
            <tr>
                <td>爱好:</td>
                <td>
                    <input type="checkbox" name="hobbies" value="football"> 足球
                    <input type="checkbox" name="hobbies" value="basketball"> 篮球
                    <input type="checkbox" name="hobbies" value="LOL"> LOL
                    <input type="checkbox" name="hobbies" value="korean - drama"> 韩剧
                    <input type="checkbox" name="hobbies" value="honor - of - kings"> 王者荣耀
                </td>
            </tr>
            <tr>
                <td>邮箱:</td>
                <td><input type="email" name="email" placeholder="请输入您的邮箱"></td>
            </tr>
            <tr>
                <td>用户头像:</td>
                <td><input type="file" name="avatar"></td>
            </tr>
            <tr>
                <td>您的家庭住址是:</td>
                <td>
                    <select name="address">
                        <option value="shaanxi">陕西</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>您的建议或者意见:</td>
                <td><textarea name="suggestion" placeholder="您的建议或者意见"></textarea></td>
            </tr>
        </table>
    </form>
</body>
</html>
